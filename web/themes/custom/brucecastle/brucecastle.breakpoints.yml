# Breakpoints - based on brucecastle/components/00-base/base/_02.breakpoints.scss
brucecastle.xs:
  label: phone
  mediaQuery: 'all and (max-width: 480px)'
brucecastle.sm:
  label: phablet
  mediaQuery: 'all and (min-width: 540px)'
brucecastle.sm_md:
  label: tablet-small
  mediaQuery: 'all and (min-width: 640ox)'
brucecastle.sm_lg:
  label: tablet
  mediaQuery: 'all and (min-width: 768px)'
brucecastle.md:
  label: tablet-wide
  mediaQuery: 'all and (min-width: 1024px)'
brucecastle.xl:
  label: desktop
  mediaQuery: 'all and (min-width: 1200px)'
brucecastle.xxl:
  label: desktop-wide
  mediaQuery: 'all and (min-width: 1400px)'
